{% extends 'menu.html' %}

{% block title %}Formation Details{% endblock %}

{% block content %}
<body>
    <div class="container">
      <h1 class="text-center mb-4">Liste des Formations</h1>

      <table class="table table-hover table-bordered" >
         <thead>
            <tr>
                <th>Intitulé</th>
                <th>Actions</th>
            </tr>
         </thead>
            <tbody>
               {% for formation in formations %}
                   <tr>
                     <td>{{ formation.intitule }}</td>
                     <td> <a href="{% url 'formation_detail' formation.id %}" class="btn btn-outline-info mb-2">Détails</a></td>
                        <td>
                            
                                <a href="{% url 'formation_responsable' n=formation.id %}" class="btn btn-primary">
                                    informations sur la formation
                                </a>
                        
                        </td>

                                      
                    </tr>
              {% empty %}
                <tr>
                    <td colspan="3">Aucune formation trouvée.</td>
                </tr>
             {% endfor %}
            </tbody>
        </table>
    </div>
</body>
{% endblock %}
